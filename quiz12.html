<script type="text/javascript">
	var userInfo = [

	];

		table += `<table border="1">`;
		table += "<tr><th>아이디</th> <th>이름</th> <th>나이</th></tr>";

			table += "<tr>";

			<td>${userInfo[i].name}</td>
			<td>${userInfo[i].age}</td>`
			table += "</tr>";
		}
		table += "</table>";
		
		document.getElementById("table").innerHTML = table;
		
	}
	
	
</script>
