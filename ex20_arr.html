<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let kdata = ['서울', "부산"];
	document.write("기본 배열 : " + kdata + "<br>");
	kdata.push("인천", "세종"); // push : 마지막에 추가
	document.write("push 배열 : " + kdata + "<br>");
	
	kdata.pop(); // pop : 마지막 부분 뽑아옴
	document.write("pop 배열 : " + kdata + "<br>");
	
	kdata.unshift("111", "222"); // unshift : 앞쪽에 추가
	document.write("unshift 배열 : " + kdata + "<br>");
	
	kdata.shift(); // shift : 앞쪽 부분 뽑아옴 
	document.write("shift 배열 : " + kdata + "<br>");
	
	d = kdata.concat("추가", "데이터");
	document.write("concat 배열 : " + d + "<br>");
</script>
</body>
</html>
