<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{width: 100px; height: 100px;}
</style>
</head>
<body>
<script type="text/javascript">
	const changeImg01 = () =>{
		document.getElementById("myImage01").src = "images/test1.jpg";
	}
	const changeImg02 = () =>{
		const h3 = document.getElementById("h3");
		h3.style.color = "red";
		h3.style.textAlign = "center";
	}
</script>
	<img alt="" src="images/test2.jpg" id="myImage01" onclick="changeImg01()">
	<img alt="" src="images/test2.jpg" id="myImage02" onclick="changeImg02()">
	<h3 id="h3">test</h3>
	
	
</body>
</html>
